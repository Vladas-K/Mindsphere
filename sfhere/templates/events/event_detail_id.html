{% extends 'base.html' %}
{% load thumbnail %}
  {% block content %}
    <h1 style="color: red;">Dievent</h1> <br> 
    <h2>Событие id:{{object.pk}}</h2>
    <p>{{ object.description }}</p> 
    <div class="col-3">
      {% thumbnail event.image "400x380" crop="center" upscale=True as im %}
        <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
      {% endthumbnail %}
    </div>
  {% endblock %}
