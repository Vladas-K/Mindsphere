{% extends "base.html" %}
{% block title %}
  Удаление события
{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Удаление события
        </div>
        <div class="card-body">
          <p>Вы уверены, что хотите удалить событие "{{ object }}"?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-end">
              <button class="btn btn-danger" type="submit">Удалить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
